<!DOCTYPE html>
<html>
{% include head.html %}
<body>
{% include header.html %} 
<!-- Main -->
<div id="main" class="alt">
<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
			<p>{{ page.description }}</p>
		</header>
		{% if page.image %}<span style="max-width: 600px;" class="image left"><img src="{{ site.baseurl }}/{{ page.image }}" alt="page.image" /></span>{% endif %}
		{{ content }}
	</div>
</section>
</div>
{% include footer.html %}
</body>
</html>
