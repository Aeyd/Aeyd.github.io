<!DOCTYPE html>
<html>
{% include head.html %}
<body>
{% include header.html %} 
<!-- Main -->

<section id="banner" class="style2">
	<div class="inner">
		<span class="image">
			<img src="{{ site.baseurl }}/{{ page.image }}" alt="">
		</span>
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		<div class="content">
			{{ page.description }}
		</div>
	</div>
</section>

<div id="main" class="alt">
<!-- One -->
<section id="one">
	<div class="inner">

		{{ content }}
		<ul class="actions">
			<li><a href="{{ site.baseurl }}/kontakt" class="button next">Kontakt</a></li>
		</ul>
	</div>
</section>
</div>
{% include footer.html %}
</body>
</html>
