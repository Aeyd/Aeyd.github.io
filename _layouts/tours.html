<html>
  {% include head.html %}
  <body>
    {% include header.html %} 
    <!-- Main -->
    <div id="main" class="alt">
      <div class="inner">
        <section id="one">
          <header class="major">
            <h1>{{ page.title }}</h1>
          </header>
          <p>{{ page.description }}</p>
        </section>
        <section id="two">
          {% capture cat %}{{page.category}}{% endcapture %}
          {% include category.html category=cat %}
        </section>
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
