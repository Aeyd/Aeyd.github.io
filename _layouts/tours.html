<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %} 

    <section id="banner" class="style2">
      <div class="inner">
          <span class="image">
              <img src="{{ absolute_url }}/{{ page.image }}" alt="">
          </span>
          <header class="major">
              <h1>{{ page.title }}</h1>
          </header>
          <div class="content">
              {{ page.description }}
          </div>
      </div>
    </section>

    <!-- Main -->
    <div id="main" class="alt">
      <div class="inner">
        <section id="one">
          {% capture cat %}{{page.category}}{% endcapture %}
          {% include category.html category=cat %}
        </section>
      </div>
    </div>
    {% include footer.html %}
  </body>
</html>
