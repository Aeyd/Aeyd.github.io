<html>

  {% include head.html %}

  <body>

    {% include header.html %} 

    <!-- Main -->
    <div id="main" class="alt">
      <!-- Two -->
      <section id="one">
        <div class="inner">
          <header class="major">
            <h1>{{ page.title }}</h1>
          </header>
          <p>{{ page.description }}</p>
        </div>
      </section>

      <div class="inner">
        <section class="spotlights">
          {% capture cat %}{{page.category}}{% endcapture %}
          {% include category.html category=cat %}
        </section>
      </div>

    </div>

    {% include footer.html %}

  </body>

</html>
