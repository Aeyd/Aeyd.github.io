{% for post in site.categories[include.category] %}
<section>
  <div class="box">
    <header class="major">
      <h2>{{ post.title }}</h2>
      <p>{{ post.description }}</p>
    </header>
    {% if page.image %}<span class="image left"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}
    {{ post.content }}
  </div>
</section>
{% endfor %}
