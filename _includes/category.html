{% for post in site.categories[include.category] %}
<section>
  <a href="{{ post.url }}" class="image">
    <img src="{{ site.baseurl }}/{{ post.image }}" alt="" data-position="center center" />
  </a>
  <div class="content">
    <div class="inner">
      <header class="major">
        <h3>{{ post.title }}</h3>
      </header>
      <p>{{ post.description }}</p>
      <ul class="actions">
        <li><a href="{{ post.url }}" class="button">Details</a></li>
      </ul>
    </div>
  </div>
</section>
{% endfor %}
