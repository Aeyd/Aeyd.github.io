<!-- Wrapper -->
<div id="wrapper">

<!-- Header -->
<header id="header"{% if page.layout == "landing" %} class="alt style2"{% endif %}{% if page.layout == "home" %} class="alt"{% endif %}>
	<a href="{{ "" | absolute_url }}" class="logo"><img src="{{ absolute_url }}/assets/images/logo.svg" alt="Logo"/><strong>{{ site.title }}</strong><span>{{ site.subtitle }}</span></a>
	<nav>
		<a href="#menu">Menü</a>
	</nav>
</header>

<!-- Menu -->
<nav id="menu">
	<ul class="links">
        {% for page in site.pages %}
		    {% if page.layout == "home" %}
		        <li><a href="{{ "" | absolute_url }}">{{ page.title }}</a></li>
	    	{% endif %}
		{% endfor %}
		<li><a href="{{ absolute_url }}/touren">Touren</a></li>
		<li><a href="{{ absolute_url }}/uebermich">Über Mich</a></li>
		<li><a href="{{ absolute_url }}/galerie">Galerie</a></li>
	</ul>
	<ul class="actions vertical">
		<li><a href="{{ absolute_url }}/kontakt" class="button special fit">Kontakt</a></li>
	</ul>
</nav>
