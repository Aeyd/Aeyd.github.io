<section id="one" class="tiles">

    {% for image in site.static_files %}
      {% if image.path contains 'assets/images/gallery' %}
        <article>
          <span class="image">
            <img loading="lazy" src="{{ absolute_url }}/{{ image.path }}" alt="{{file.basename}}" />
          </span>
        </article>
      {% endif %}
    {% endfor %}

</section>
